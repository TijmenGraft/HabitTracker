<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitTracker</title>
    <link href="style/framework.css" rel="stylesheet" type="text/css"/>
    <link href="style/splashcss.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <nav>
        <img src="" alt="logo" title="frequent" />
        <ul>
            <li><a href="#">Register</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Review</a></li>
            <li>Navigation: <span id="spy">Test</span></li>
            <li><a href="#">Guide</a></li>
        </ul>
    </nav>

	<main>
        <div class="fancy-circle-wrapper">
        	<span class="fancy-circle">
        		<img src="" alt="Create" title="Create"/>
        		<p>Create</p>
        	</span>

        	<span class="fancy-circle">
        		<img src="" alt="Reflect" title="Reflect"/>
        		<p>Reflect</p>
        	</span>

        	<span class="fancy-circle">
        		<img src="" alt="Stats" title="Stats"/>
        		<p>Stats</p>
        	</span>

        	<span class="fancy-circle">
        		<img src="" alt="Improve" title="Improve"/>
        		<p>Improve</p>
        	</span>
        </div>

    	<div class="register-big">
            <form method="post" action="splash.html">
                <label for="register_nav_email" aria-label="register_nav_email">Your email:</label>
                <input name="reg_form_email" placeholder="Test@yourremail.com" id="register_nav_email" type="email"/>

                <label for="" aria-label="register_nav_username">Username:</label>
                <input name="reg_form_username" placeholder="Username" id="register_nav_username" type="text">

                <label for="register_nav_password" aria-label="register_nav_password">Your password:</label>
                <input name="reg_form_password" placeholder="Password" id="register_nav_password" type="password"/>

                <label for="register_nav_comfirmpass" aria-label="register_nav_comfirmpass">Confirm password:</label>
                <input name="reg_form_password_comfirm" placeholder="Comfirm password" id="register_nav_comfirmpass" type="password"/>

                <button type="submit" name="reg_nav_submit" value="continue">Continue</button>
            </form>
        </div>

        <div class="reviews">
            <div class="row">
                <div class="review-slider">
                    <div class="dialog-1">
                        <p>This is the subtext of dialog 1</p>
                    </div>
                    <div class="dialog-2">
                        <p>This is the subtext of dialog 2</p>
                    </div>
                    <div class="dialog-3">
                        <p>This is the subtext of dialog 3</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="happy-text">
            <h1>Happy text header</h1>
            <p>Some happy text</p>
        </div>
    </main>

    <footer>
        <form method="post" action="splash.html">
            <label for="contact_email" aria-label="contact_email">Your email:</label>
            <input name="contact_form_email" placeholder="test@youremail.com" id="contact_email" type="email"/>

            <label for="contact_text" aria-label="contact_text">Your message:</label>
            <textarea name="contact_form_message" placeholder="Put your message here, please" id="contact_text" rows="10" cols="30"></textarea>

            <button type="submit" name="contact_submit" value="Send">Send</button>
        </form>
    </footer>
</body>
</html>
